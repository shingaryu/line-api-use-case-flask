<!-- movies.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Water Server - Movies</title>
    <style>
        .carousel-area {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Movies</h1>
        <div id="videoCarousel" class="carousel slide carousel-area" data-ride="carousel">
            <div class="carousel-inner">
                {% for video in videos %}
                <div class="carousel-item{{ ' active' if loop.first else '' }}">
                    <img src="{{ video['thumbnail'] }}" class="d-block w-100 carousel-image" alt="{{ video.title }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ video["title"] }}</h5>
                        <p>{{ video["description"] }}</p>
                        <a target="_blank" href="https://www.youtube.com/watch?v={{ video['id'] }}" class="btn btn-primary" target="_blank">Watch Video</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#videoCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#videoCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


</body>
</html>
